<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 p-8">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-green-700">ðŸ“¢ Submit New Report</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Report Title</label>
        <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g. Garbage issue in Sector A" required>
      </div>

      <!-- Problem Type (Dropdown) -->
      <div>
        <label for="problemType" class="block text-sm font-medium mb-1">Problem Type</label>
        <select id="problemType" name="problemType" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <option value="">-- Select a problem --</option>
          <option value="Garbage">Garbage</option>
          <option value="Water Leakage">Water Leakage</option>
          <option value="Air Pollution">Air Pollution</option>
          <option value="Illegal Dumping">Illegal Dumping</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe the issue in detail..." required></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-sm font-medium mb-1">Attach Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full border rounded px-3 py-2 text-sm">
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium mb-1">Location</label>
        <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g. Street 12, Sector B" required>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">ðŸ“¨ Submit Report</button>
      </div>
    </form>
  </div>

</body>
</html>
