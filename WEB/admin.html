<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
      <div class="px-6 py-4 border-b">
        <h2 class="text-2xl font-semibold text-green-600">EcoAdmin</h2>
      </div>
      <nav class="flex-1 px-4 py-4 space-y-2">
        <a href="#" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700 transition">Dashboard</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700 transition">Users</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700 transition">Reports</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700 transition">Add Admin</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700 transition">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-green-700">Welcome Admin</h1>
        <p class="text-gray-600 mt-1">Manage users, view reports, and control your platform.</p>
      </header>

      <!-- Content Area -->
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold text-gray-700 mb-2">Total Users</h2>
          <p class="text-3xl font-bold text-green-600">128</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold text-gray-700 mb-2">Total Reports</h2>
          <p class="text-3xl font-bold text-green-600">89</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold text-gray-700 mb-2">Pending Verifications</h2>
          <p class="text-3xl font-bold text-green-600">6</p>
        </div>
      </section>
    </main>

  </div>

</body>
</html>
